<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>
<body>


<div class="container">
    <div class="row">
        <div class="col">
            <br/>

            <h1>Codacy commit viewer</h1> <br/>


            <form class="form-inline" th:action="@{/project/}" th:object="${url}" method="post" action="#">
                <div class="form-group mb-2">
                    <label class="col-md-auto col-form-label">Repository URL: </label>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="url" class="sr-only">URL:</label>
                    <input type="url" th:field="*{url}" class="form-control required" id="url" placeholder="https://..."/>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Send</button>
            </form>
            <br/>
        </div>
        <div class="col">

        </div>
    </div>

    <div class="row">
        <div class="col">
            <div th:if="${not #lists.isEmpty(projectList)}" >
                <table class="table table-bordered table-hover table-sm" >
                    <thead>
                    <tr>
                        <th scope="col">Project Name</th>
                        <th scope="col">URL</th>
                        <th scope="col">Details</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr data-th-each="project : ${projectList}">
                        <td data-th-text="${project.projectName}"></td>
                        <td data-th-text="${project.url}"></td>
                        <td> <a th:href="'/project/' + ${project.projectName}"> details </a> </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <div th:replace="fragments/footer :: footer"></div>
</div>


</body>

</html>
